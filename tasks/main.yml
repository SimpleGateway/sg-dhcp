---
- name: Configure dhcpd
  template:
    src: dhcpd.conf.j2
    dest: /etc/dhcpd.conf
    owner: root
    group: wheel
    mode: 0644
  notify:
    - dhcpd

- name: Enable dhcpd
  template:
    src: 10-dhcp.j2
    dest: /etc/rc.conf.local.d/10-dhcp
    owner: root
    group: wheel
    mode: 0644
  notify:
    - rc.conf.local
